#cloud-config
package_update: true

resolv_conf:
    nameservers:
      - '8.8.8.8'

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - lsb-release
  - gnupg

runcmd:
  # Install Docker CE  
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
  - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - apt-get update -y
  - apt-get install -y docker-ce docker-ce-cli containerd.io
  - systemctl start docker
  - systemctl enable docker
  # Install Microsoft Repository
  - wget -q https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb
  - dpkg -i packages-microsoft-prod.deb
  - apt-get update -y
  - add-apt-repository universe
  # Install Powershell
  - apt-get install -y powershell-lts
  # Install Azure Cli
  - curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
  # Initialize a swarm manager
  - docker swarm init --advertise-addr eth0:2377
  # Save Docker Swarm Keys inside Azure Key Vault
  - az login --identity -u /subscriptions/<subscriptionId>/resourcegroups/<resourceGroupName>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/<userAssignedIdentityName> --allow-no-subscriptions
  - az keyvault secret set --vault-name <keyVaultName> --name "manager-key" --value "$(docker swarm join-token manager --quiet)"
  - az keyvault secret set --vault-name <KeyVaultName> --name "worker-key" --value "$(docker swarm join-token worker --quiet)"